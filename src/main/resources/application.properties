#MYSQL
mysql.host=localhost
mysql.port=3306
mysql.schema=replication_test
mysql.scanmapping=fr.juanwolf.mysqlbinlogreplicator.example.domain
mysql.user=root
mysql.password=

#Spring
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://${mysql.host}:${mysql.port}
spring.datasource.username=${mysql.user}
spring.datasource.password=${mysql.password}

#ELASTIC
spring.data.elasticsearch.cluster-nodes=localhost:9300